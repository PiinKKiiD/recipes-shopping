<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeNeedDetail.imagePath"
         alt="{{recipeNeedDetail.name}}"
         class="img-responsive"
         style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeNeedDetail.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add Ingredient to shopping list</a></li>
        <li><a style="cursor: pointer;" (click)="onRecipeEdit()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeNeedDetail.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipeNeedDetail.ingredients">
        {{ ingredient.name }} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
